<ion-header>

  <ion-navbar>
    <ion-title>barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="grid-basic-page">
  <ion-row>
    <ion-col>{{errorMessage}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col><hr></ion-col>
  </ion-row>
  <ion-row class="header">
    <ion-col width-67 class="title">
      Scan a barcode:
    </ion-col>
    <ion-col width-33 bottom>
      <button ion-button (click)="scanBarcode()" class="floatRight">Scan</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50 >
      Barcode:  {{barcodeValue}}
    </ion-col>
    <ion-col width-50 >
      Format:  {{barcodeFormat}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col><hr></ion-col>
  </ion-row>
  <ion-row class="header">
    <ion-col width-67 class="title">
      Scan a PDF417 barcode:
    </ion-col>
    <ion-col width-33 bottom>
      <button ion-button (click)="scanPDF417Barcode()" class="floatRight">Scan</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50 >
      Barcode:  {{barcodePDF417Value}}
    </ion-col>
    <ion-col width-50 >
      Format:  {{barcodePDF417Format}}
    </ion-col>
  </ion-row>
</ion-content>
