<ion-header>

  <ion-navbar>
    <ion-title>barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="scanBarcode()">Scan</button>

  <span>{{barcodeValue}}</span>
  <span>{{barcodeFormat}}</span>
  <span>{{errorMessage}}</span>


  <button ion-button (click)="scanPDF417Barcode()">Scan</button>

  <span>{{barcodePDF417Value}}</span>
  <span>{{barcodePDF417Format}}</span>
  <span>{{errorMessage}}</span>
</ion-content>
